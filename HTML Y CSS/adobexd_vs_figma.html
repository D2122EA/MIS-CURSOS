<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clickear(){
            document.querySelector("#principal h2:first-child").onclick=show;
        }
        function show(){
            alert("hizo click");
        }
        window.onload = clickear;  
    </script>
</head>
<body>
    <div id="principal">
        <h2>Adobe xd vs figma</h2>
    </div>
</body>
</html>
