<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form name="miformulario" id="miformulario" method="get">
        <strong>Ingrese su nombre: </strong>
        <input type="text" name="nombre" id="nombre"> 
        <br>
        <strong>Ingrese su apellido: </strong>
        <input type="text" name="apellido" id="apellido">
        <br>
        <strong>Ingrese su email: </strong>
        <input type="email" size="40" name="miemail" id="miemail" autofocus>
        <br>
        <strong>Codigo postal</strong>
        <input pattern="[0-9]{5}" name="codigopostal" id="codigopostal"
        title="ingrese los 5 numeros de su codigo postal">
        <br>
        <input type="submit" value="enviar">
        <br>
        </form>
    </section>
</body>
</html>
