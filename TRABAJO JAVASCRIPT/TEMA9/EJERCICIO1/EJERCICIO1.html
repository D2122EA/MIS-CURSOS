        function tipospizzas(){

        }
    </script>
    <h1>SELECCIONE SU TIPO DE PIZZA</h1>
    <form name="form1">
        <select size="1" name="select1" onchange="tipospizzas()">
            <option>Jamon</option>
            <option>Queso</option>
            <option>Muzzarella</option>
            <option>Morrones</option>
        </select>
    </br>
        La pizza que selecciono es: 
        <input type="text" name="text1">
    </form>

</body>
