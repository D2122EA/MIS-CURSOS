<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function controlarCaracteres() {
            alert("Su nombre es: " + document.form1.nombre.value + "\n" + "Su email es: " + document.form1.email.value + "\n" + "Su comentario es: " + document.form1.comentario.value + "\n");
        }

    </script>
</head>

<body>
    <form name="form1">
        Escriba su nombre</br>
        <input type="text" name="nombre">
        </br>Escriba su email </br>
        <input type="text" name="email">
        </br> Escriba su comentario</br>
        <textarea name="comentario" rows="10" cols="50"></textarea>
        <br>
        <input type="button" value="Mostrar" onClick="controlarCaracteres()">
    </form>
</body>

</html>
