<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ingrese = prompt("Ingrese su string",);
        var x; 
        for(x=0;x<ingrese.length;x++){
            if(ingrese.charAt(x)==" "){
                document.write("<br>");
            }
            else{
                document.write(ingrese.charAt(x));
            }
        }
    </script>
</body>
</html>
