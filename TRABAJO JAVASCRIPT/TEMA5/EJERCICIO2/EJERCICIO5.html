<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x;
        var valor;
        var antiguo = 0;
        var sumatoria =0;
        for (x = 0; x < 5; x++) {
            valor=prompt("Indique su numero: ",);
            numeros(valor);
            function numeros(valor) {
                sumatoria = sumatoria + parseInt(valor);
                if (x == 4) {
                    var promedio = sumatoria / 5;
                    document.write("<br>La sumatoria es: ", sumatoria);
                    document.write("<br>El promedio es: ", promedio);
                }
                if (valor > antiguo) {
                    antiguo = valor;
                }
                if (x == 4) {
                        document.write("<br>El mayor valor es: " + antiguo);
                    }
            }
        }

    </script>
</body>

</html>
