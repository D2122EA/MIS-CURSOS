<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function menorvalor(valor1, valor2, valor3) {
            if (valor1 > 0 && valor2 > 0 && valor3 > 0) {
                document.write("Los valores son los siguientes");
                if (valor1 < valor2 && valor1 < valor3) {
                    if (valor2 > valor3) {
                        document.write("<br>Valor1:" + valor1);
                        document.write("<br>Valor2:" + valor2);
                        document.write("<br>Valor3:" + valor3);
                    }
                    else {
                        document.write("<br>Valor1:" + valor1);
                        document.write("<br>Valor3:" + valor3);
                        document.write("<br>Valor2:" + valor2);
                    }

                }
                else {
                    if (valor2 < valor1 && valor2 < valor3) {
                        if (valor1 > valor3) {
                            document.write("<br>Valor2:" + valor2);
                            document.write("<br>Valor3:" + valor3);
                            document.write("<br>Valor1:" + valor1);
                        }
                        else {
                            document.write("<br>Valor2:" + valor2);
                            document.write("<br>Valor1:" + valor1);
                            document.write("<br>Valor3:" + valor3);
                        }

                    }
                    else {
                        if (valor1 > valor2) {
                            document.write("<br>Valor3:" + valor3);
                            document.write("<br>Valor2:" + valor2);
                            document.write("<br>Valor1:" + valor1);
                        }
                        else {
                            document.write("<br>Valor3" + valor3);
                            document.write("<br>Valor1:" + valor1);
                            document.write("<br>Valor2:" + valor2);
                        }
                    }
                }
            }
            else {
                return document.write("ERROR: Usted no ingreso numeros enteros");
            }
        }
        var numero1, numero2, numero3;
        numero1 = prompt("Indique el primer numero: ",);
        numero2 = prompt("Indique el segundo numero: ",);
        numero3 = prompt("Indique el tercer numero: ",);
        menorvalor(numero1, numero2, numero3);
    </script>
</body>

</html>
