<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function menorvalor(x1,x2,x3){
            if(x1<x2 && x1<x3){
                return "Es el primer valor";
            }
            else{
                if(x2<x1 && x2<x3){
                    return "Es el segundo valor";
                }
                else{
                    return "Es el tercero valor";
                }
            }
        }
        var numero1,numero2,numero3;
        numero1=prompt("Indique el primer numero",);
        numero1=parseInt(numero1);
        numero2=prompt("Indique el segundo numero",);
        numero2=parseInt(numero2);
        numero3=prompt("Indique el tercer numero",);
        numero3=parseInt(numero3);
        document.write("El menor valor es: "+menorvalor(numero1,numero2,numero3));
    </script>    
</body>
</html>
