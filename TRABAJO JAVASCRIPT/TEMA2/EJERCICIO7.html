<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = prompt("indique el numero ",);
        if(numero>0){
            document.write("el numero es mayor de 0");
        }
        else{
            if(numero==0){
                document.write("el numero es igual a 0");
            }
            else{
                if(numero<0){
                    document.write("el numero es menor de 0");
                }
                else{
                    document.write("lo escrito no es un numero");
                }
            }
        }
    </script>
</body>
</html>
