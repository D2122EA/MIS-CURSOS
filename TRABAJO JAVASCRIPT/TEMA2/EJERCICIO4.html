<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nota1 = prompt("Indique la nota1: ",);
        var nota2 = prompt("Indique la nota2: ",);
        var nota3 = prompt("Indique la nota3: ",);
        var suma = parseInt(nota1)+parseInt(nota2)+parseInt(nota3);
        var promedio = suma/3;
        if(promedio>=4){
            document.write("regular");
        }
        else{
            document.write("reprobado");
        }
    </script>
</body>
</html>
