<body>
    <script>
        var numero1= prompt("indique numero 1: ",);
        var numero2= prompt("indique numero 2: ",);
        var numero3= prompt("indique numero 3: ",);
        if(numero1>numero2){
            if(numero1>numero3){
                document.write("numero1 es el mayor de los 3");
            }
            else{
                document.write("numero3 es el mayor de los 3");
            }
        }
        else{
            if(numero2>numero3){
                document.write("numero2 es el mayor de los 3");
            }
            else{
                document.write("numero3 es el mayor de los 3")
            }
        }
    </script>
