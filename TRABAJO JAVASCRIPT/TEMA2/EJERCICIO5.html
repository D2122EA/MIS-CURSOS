<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = prompt("Indique un numero del 1 al 99: ", );
        if(parseInt(numero)<10){
            document.write("Este numero tiene 1 digito ",numero);
        }
        else{
            if(parseInt(numero)<99){
                document.write("Este numero tiene 2 digitos ",numero);
            }
        }
    </script>
</body>
</html>
