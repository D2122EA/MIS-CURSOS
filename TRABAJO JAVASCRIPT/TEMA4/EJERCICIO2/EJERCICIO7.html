<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x;
        var z = 0;
        for (x = 0; x <= 20; x++) {
            var producto = x * z;
            document.write("<br>" + x + 'x' + z + '=' + producto);
            if (x == 20) {
                x = -1;
                z = z + 1;
                if (z == 21) {
                    x = 100;
                }
                else {
                    document.write("<br>TABLA DE: " + z);
                }
            }
        }

    </script>
</body>

</html>
