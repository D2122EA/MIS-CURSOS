<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var leer;
        var x;
        var y=0;
        var sumatoria=0;
        for(x=0;x<10;x++){
            y=y+1;
            leer=prompt("Indique el numero "+y,)
            if(y>5){
                sumatoria=sumatoria+parseInt(leer);
            }
        }
        document.write("La sumatoria de los ultimos 5 numeros es: ",sumatoria);
    </script>    
</body>
</html>
