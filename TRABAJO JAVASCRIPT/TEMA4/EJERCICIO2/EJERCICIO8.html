<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x;
        var numero=prompt("Indique un numero del 1 al 10: ",);
        if(numero>=1&&numero<=10){
            document.write("<br>La tabla de multiplicar del numero escojido es: ");
            for(x=0;x<=10;x++){
            var producto=x*numero;
            document.write("<br>"+x+"x"+numero+"=", producto);
           
        }
        }
        else{
                document.write("ERROR:No puso el rango indicado ");
            }
    
    </script>
</body>
</html>
