<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=10;
        var count=1;
        while(x<=1500){
            document.write("<br>x="+count+": ",x);
            count=1+count;
            x=10*count;
        }
    </script>
</body>
</html>
