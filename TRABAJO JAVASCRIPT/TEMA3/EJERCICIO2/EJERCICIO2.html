<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var letra = prompt("Ingrese la letra: ",);
        if (letra == "a" || letra == "e") {
            document.write("La letra ingresa es una vocal ");
        }
        else {
            if (letra == "i" || letra == "o") {
                document.write("La letra ingresa es una vocal ");
            }
            else {
                if (letra == "u") {
                    document.write("La letra ingresa es una vocal ");
                }
                else {
                    document.write("La letra ingresa no es una vocal ");
                }
            }
        }
    </script>
</body>

</html>
