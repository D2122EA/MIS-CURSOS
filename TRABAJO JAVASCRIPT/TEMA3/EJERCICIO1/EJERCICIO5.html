<head>

    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var antiguedad = prompt("indique sus a√±os de antiguedad: ",);
        var sueldo = prompt("indique su sueldo: ",);
        if (sueldo < 500 && antiguedad >= 10) {
            var aumento = (parseInt(sueldo) + (20 / 100 * sueldo));
            document.write("Usted recibira un sueldo de: ", aumento);
        }
        else {
            if (sueldo >= 500) {
                document.write("Usted recibira un sueldo de: ", sueldo);
            }
            else {
                if (sueldo < 500 && antiguedad < 10) {
                    var aumento = (parseInt(sueldo) + (5 / 100 * sueldo));
                    document.write("Usted recibira un sueldo de: ", aumento);
                }
            }
        }

    </script>
</body>
