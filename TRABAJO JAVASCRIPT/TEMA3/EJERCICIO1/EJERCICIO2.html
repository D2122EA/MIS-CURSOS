<body>
    <script>
        var valor1 = prompt("Indique el valor 1",);
        var valor2 = prompt("Indique el valor 2",);

            if(valor1==valor3){
                var suma = valor1+valor2;
                var producto = suma*valor3;
                document.write("Son iguales y el resultado es: ", producto);
            }
        }
    </script>
