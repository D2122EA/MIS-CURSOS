<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function comparar(){
            var contraseña = document.formulario.contraseña.value;
            var contraseña1 = document.formulario.contraseña1.value
            if(contraseña==contraseña1){
                alert("Ingreso su contraseña correctamente");
            }
            else{
                alert("Ingreso su contraseña incorrectamente");
            }
        }
    </script>
    <form name="formulario">
        Ingrese su contraseña: 
        <input type="password" name="contraseña">
        <br>
        Ingresa nuevamente tu contraseña
        <input type="password" name="contraseña1">
        <br>
        <input type="button" onclick="comparar()" value="Enviar">
    </form>
</body>
</html>
